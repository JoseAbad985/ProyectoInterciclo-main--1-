<div class="profile-container">
    <h2>Formulario de Usuario</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="profile-form">
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" formControlName="cedula" maxlength="10">
            <small class="error-message" *ngIf="userForm.get('cedula')?.errors?.['required'] && userForm.get('cedula')?.touched">
                La cédula es requerida.
            </small>
            <small class="error-message" *ngIf="userForm.get('cedula')?.errors?.['pattern'] && userForm.get('cedula')?.touched">
                La cédula debe contener 10 dígitos numéricos.
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email" readonly>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" formControlName="telefono" maxlength="10">
            <small class="error-message" *ngIf="userForm.get('telefono')?.errors?.['required'] && userForm.get('telefono')?.touched">
                El teléfono es requerido.
            </small>
            <small class="error-message" *ngIf="userForm.get('telefono')?.errors?.['pattern'] && userForm.get('telefono')?.touched">
                El teléfono debe contener 10 dígitos numéricos.
            </small>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre">
            <small class="error-message" *ngIf="userForm.get('nombre')?.errors?.['required'] && userForm.get('nombre')?.touched">
                El nombre es requerido.
            </small>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" formControlName="apellido">
            <small class="error-message" *ngIf="userForm.get('apellido')?.errors?.['required'] && userForm.get('apellido')?.touched">
                El apellido es requerido.
            </small>
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento">
            <small class="error-message" *ngIf="userForm.get('fecha_nacimiento')?.errors?.['required'] && userForm.get('fecha_nacimiento')?.touched">
                La fecha de nacimiento es requerida.
            </small>
        </div>

        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" formControlName="rol">
                <option value="">Seleccione un rol</option>
                <option value="administrador">Administrador</option>
                <option value="empleado">Empleado</option>
            </select>
            <small class="error-message" *ngIf="userForm.get('rol')?.errors?.['required'] && userForm.get('rol')?.touched">
                El rol es requerido.
            </small>
        </div>

        <button type="submit" [disabled]="userForm.invalid || loading">
            {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
    </form>
</div>
