<div class="container">
  <button class="back-button" (click)="goToMainPage()">Volver al Inicio</button>
  <h2>Configurar Parqueadero y Tarifas</h2>
  
  <!-- Configuración del parqueadero -->
  <label for="horaApertura">Horario de apertura:</label>
  <input #horaAperturaInput type="time" id="horaApertura" value="08:00" />

  <label for="horaCierre">Horario de cierre:</label>
  <input #horaCierreInput type="time" id="horaCierre" value="20:00" />

  <label for="numeroParqueos">Número de parqueos:</label>
  <input #numeroParqueosInput type="number" id="numeroParqueos" value="10" min="1" max="100" />

  <!-- Días de operación -->
  <label>Días de operación:</label>
  <div id="diasOperacion">
    <label><input type="checkbox" id="lunes" value="Lunes" /> Lunes</label>
    <label><input type="checkbox" id="martes" value="Martes" /> Martes</label>
    <label><input type="checkbox" id="miercoles" value="Miércoles" /> Miércoles</label>
    <label><input type="checkbox" id="jueves" value="Jueves" /> Jueves</label>
    <label><input type="checkbox" id="viernes" value="Viernes" /> Viernes</label>
    <label><input type="checkbox" id="sabado" value="Sábado" /> Sábado</label>
    <label><input type="checkbox" id="domingo" value="Domingo" /> Domingo</label>
  </div>

  <!-- Definición de tarifas -->
  <label for="tarifaHora">Tarifa por hora:</label>
  <input #tarifaHoraInput type="number" id="tarifaHora" value="0.25" min="0" step="0.01" />

  <label for="tarifaDia">Tarifa por día:</label>
  <input #tarifaDiaInput type="number" id="tarifaDia" value="1.50" min="0" step="0.01" />

  <label for="tarifaMes">Tarifa por mes:</label>
  <input #tarifaMesInput type="number" id="tarifaMes" value="35" min="0" step="0.01" />

  <!-- Botón para guardar configuración -->
  <button (click)="configurarYDefinir()">Guardar Configuración y Tarifas</button>

  <!-- Espacios del parqueadero -->
</div>
